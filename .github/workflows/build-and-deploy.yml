name: Build and Deploy

on:
  push:
    branches: [ "master" ]
    tags: [ "v" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
      - uses: burrunan/gradle-cache-action@v1
        name: Build kopimi-share
        with:
          job-id: jdk18
          arguments: shadowJar
          gradle-version: wrapper
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: shadowJar
          path: build/libs/*.jar

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: shadowJar
          path: .
      - name: Log in to Gitea package registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_HOST }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract tag name
        id: tag_name
        run: echo "TAG_NAME=$(echo ${{ github.ref }} | sed 's,refs/tags/,,')" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_PATH }}:latest
            ${{ secrets.DOCKER_PATH }}:${{ env.TAG_NAME }}